# 환율 설정
fx_rules:
  baseline: 1420
  zones:
    full_convert: 1380
    normal_start: 1380
    normal_end: 1450
    half_pause: 1450
    full_pause: 1500
    bulk_convert: 1350

# 포트폴리오 설정
portfolio:
  # 현금 (수동 설정, 매달 업데이트)
  # ⚠️ 매달 1일 실제 잔액으로 업데이트할 것
  cash:
    isa_krw: 2300000 # ISA 계좌 현금
    toss_krw: 400000 # 토스증권 원화 현금
    toss_usd: 0 # 토스증권 달러 현금 (USD, 원화 환산은 자동)

  # 비중 한도
  limits:
    ai_tech_sector_max: 0.20 # 20%
    oxy_max: 0.10 # 10%
    cash_min: 0.15 # 15%
    cash_max: 0.25 # 25%

  # 섹터 분류
  sectors:
    ai_tech:
      - GOOGL
      - QCOM
      - NVDA
      - SOUN

# 추적 종목 (daily tracking + 이메일 표시)
watchlist:
  # ── 지수 ETF ──────────────────────────────
  - ticker: SPYM
    name: "SPDR S&P 500"
    type: core
    holdings: 2
    alert_drop_pct: 10

  - ticker: "360750.KS"
    name: "TIGER 미국S&P500"
    type: isa_core
    holdings: 312
    monthly_trigger: true

  - ticker: "133690.KS"
    name: "TIGER 미국나스닥100"
    type: isa_core
    holdings: 47
    sell_trigger:
      rise_50pct_sell: 5 # +5% 시 50% 매도
      rise_all_sell: 10 # +10% 시 전량 매도

  # ── 개별주 ────────────────────────────────
  - ticker: GOOGL
    name: "Alphabet A"
    type: growth
    sector: ai_tech
    holdings: 4
    alert_drop_pct: 7

  - ticker: OXY
    name: "Occidental Petroleum"
    type: satellite
    holdings: 4
    alert_drop_pct: 7

  - ticker: QCOM
    name: "Qualcomm"
    type: conditional
    sector: ai_tech
    holdings: 4
    buy_condition:
      per_max: 25
      drop_pct_min: 15

  - ticker: SOUN
    name: "SoundHound AI"
    type: growth
    sector: ai_tech
    holdings: 3

  - ticker: NVDA
    name: "NVIDIA"
    type: watchonly
    sector: ai_tech
    holdings: 0

# 비중 계산용만 (가격만 조회, 이메일 미표시)
holdings_only:
  - ticker: "441640.KS"
    name: "KODEX 미국배당커버드콜액티브"
    holdings: 46

# 거시경제 키워드
macro_keywords:
  - FOMC
  - CPI
  - 연준
  - 환율
  - 금리인상
  - 금리인하

# 이메일 리포트 설정
email_report:
  enabled: true
  recipient: "sawoo9410@gmail.com"
  schedule: "0 7 * * *"

# 텔레그램 알림 설정
telegram_alerts:
  enabled: true
  check_interval: 15
